<form>
  <table border="1" style="border-collapse: collapse; background-color: gray">
    <tr>
      <td colspan="4"><label>
        <input type="text" name="txt" style="text-align: right;width: auto;height: 30px">
      </label></td>
    </tr>
    <tr class="content">
      <td><input class="size" type="button" value="1" onclick="txt.value+=1" ></td>
      <td><input class="size" type="button" value="2" onclick="txt.value+=2"></td>
      <td><input class="size" type="button" value="3" onclick="txt.value+=3"></td>
      <td><input class="size" type="button" value="+" onclick="txt.value+='+'"></td>
    </tr>
    <tr class="content">
      <td><input class="size" type="button" value="4" onclick="txt.value+=4"></td>
      <td><input class="size" type="button" value="5" onclick="txt.value+=5"></td>
      <td><input class="size" type="button" value="6" onclick="txt.value+=6"></td>
      <td><input class="size" type="button" value="-" onclick="txt.value+='-'"></td>
    </tr>
    <tr class="content">
      <td><input class="size" type="button" value="7" onclick="txt.value+=7"></td>
      <td><input class="size" type="button" value="8" onclick="txt.value+=8"></td>
      <td><input class="size" type="button" value="9" onclick="txt.value+=9"></td>
      <td><input class="size" type="button" value="*" onclick="txt.value+='*'"></td>
    </tr>
    <tr class="content">
      <td><input class="size" type="button" value="C" onclick="txt.value =''"></td>
      <td><input class="size" type="button" value="0" onclick="txt.value+=0"></td>
      <td><input class="size" type="button" value="=" onclick="txt.value=eval(txt.value)"></td>
      <td><input class="size" type="button" value="/" onclick="txt.value+='/'"></td>
    </tr>
  </table>
</form>
