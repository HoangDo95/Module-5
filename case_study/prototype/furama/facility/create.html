<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" \
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<center>
    <h2>Add Facility</h2>
</center>
<p>
    <a class="btn btn-outline-primary" role="button"
       href="list.html">Back list</a>
</p>
<div class="container">
    <form action="" method="post" novalidate="novalidate">
        <div class="mb-3">
            <input type="hidden" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Loại dịch vụ</label>
            <select class="form-select" id="select-facility" onchange="onchangeFacility(this.value)">
                <option>---Choose---</option>
                <option value="1">Villa</option>
                <option value="2">House</option>
                <option value="3">Room</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Tên dịch vụ</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Diện tích</label>
            <input type="number" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Giá thuê</label>
            <input type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Số người tối đa</label>
            <input type="number" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Kiểu thuê</label>
            <select class="form-select">
                <option>---Choose---</option>
                <option>Year</option>
                <option>Month</option>
                <option>Day</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Tiêu chuẩn phòng</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Normal">
                <label class="form-check-label"> Normal </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value="Vip">
                <label class="form-check-label"> Vip </label>
            </div>
        </div>
        <div class="mb-3" id="other" style="display: none">
            <label class="form-label">Tiện nghi khác</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3" id="pool" style="display: none">
            <label class="form-label">Diện tích hồ bơi</label>
            <input type="number" class="form-control">
        </div>
        <div class="mb-3" id="floors" style="display: none">
            <label class="form-label">Số tầng</label>
            <input type="number" class="form-control">
        </div>
        <div class="mb-3" id="free" style="display: none">
            <label class="form-label">Dịch vụ miễn phí</label>
            <input type="text" class="form-control">
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>

<!--<script th:src="@{jquery-3.6.0.min.js}"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    function onchangeFacility(value) {
        if (value == 1) {
            $("#standardRoom").show();
            $("#other").show();
            $("#pool").show();
            $("#floors").show();
            $("#free").hide();
        } else if (value == 2) {
            $("#standardRoom").show();
            $("#other").show();
            $("#pool").hide();
            $("#floors").show();
            $("#free").hide();
        } else if (value == 3) {
            $("#standardRoom").hide();
            $("#other").hide();
            $("#pool").hide();
            $("#floors").hide();
            $("#free").show();
        }
        // else if (value == 0){
        //     $("#standardRoom").hide();
        //     $("#other").hide();
        //     $("#pool").hide();
        //     $("#floors").hide();
        //     $("#free").hide();
        // }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
</body>
</html>
