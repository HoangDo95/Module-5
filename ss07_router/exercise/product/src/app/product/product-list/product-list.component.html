<h1>Danh sách sản phẩm</h1>
<a routerLink="/product/create" class="btn btn-success" role="button">Tạo mới sản phẩm</a>
<table class="table">
  <thead>
  <tr>
    <th>STT</th>
    <th>Tên</th>
    <th>Giá</th>
    <th>Mô tả</th>
    <th colspan="2"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><a [routerLink]="['/product/edit',product.id]" class="btn btn-success" role="button">Edit</a></td>
    <td><a [routerLink]="['/product/delete',product.id]" class="btn btn-danger" role="button">Delete</a></td>
  </tr>
  </tbody>
</table>
